<p><app-header></app-header><button [routerLink]="['/cart']">CART</button></p>

<div><button (click)="setSortbyorder($event,'productName')">Sort By Name</button> <button (click)="setSortbyorder($event,'productPrice')">Sort By Price</button></div> 
<label for="filterString">Filter:</label>
<!-- <input type="text" id="filterString" [(ngModel)]= filterString/> -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div class="form-floating mb-3">
    <input type="text" class="form-control" id="filterString" [(ngModel)]= filterString>
    <label for="filterString">Enter Product name to filter</label>
  </div>
  <div class="text-right">
    <mark>  <pagination-controls (pageChange)="p = $event" class="text-right"></pagination-controls></mark>
  </div>
<div *ngIf="codes$|async;let selected" class="wrapper" >
    <div *ngFor="let item of plist|filter:filterString|sortList:[sortbyorder]| paginate: { itemsPerPage: count, currentPage: p }" class="box">
        <app-products 
        [currencyCode]="selected"
        [rates]="rates"
        (btnClick)="addItem($event)" [data]="item"></app-products>
    </div>
</div>
